{% load static %}
<!DOCTYPE html>
<html style="height: 100%">

	<head>
		<meta charset="utf-8">
		<title>PSM二手车估值主页</title>
		<script src="/static/js/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="/static/js/valuation.js"></script>
		<script type="text/javascript" src="{% static 'js/SPE.js' %}"></script>
		<link rel="stylesheet" href="{% static 'css/SPE.css' %}">
		<link rel="stylesheet" href="{% static 'css/login.css'%}">
		<link rel="stylesheet" href="{% static 'css/index.css'%}">
		<link rel="stylesheet" type="text/css" href="/static/css/gujia.css" />
	</head>

	<body>
		<header>
			<div id="header_top">
				<div id="header_w">
					<div id="header_w">
						<div id="logo">
							<a href="#"><img src="{% static 'img/logo.png' %}"></a>
						</div>
						<nav>
							<ul>
								<li>
									<a href="{% url 'car' %}">首页</a>
								</li>
								<li>
									<a href="{% url 'about' %}">关于我们</a>
								</li>
							</ul>
						</nav>
						<div id="login_h">
							<ul>
								<li><img src="{% static 'img/login.png' %}"></li>
								<li>
									<a href="{% url 'login' %}">登录</a>
								</li>
								<li class="line"> | </li>
								<li>
									<a href="{% url 'register' %}">注册</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
		</header>
		<div id="menu">
			<button id="gujiaBtn" class="btn gujia" style="float: right; background: rgb(117, 115, 112);height:46px">我要估价</button>
			<div class="pop-mask"></div>
			<div id="gujia">
				<div class="pop-box pop-sell" id="gujiaPage">
					<div class="pop-close js-closeGujia"></div>
					<p class="pop-tit">免费估个价,买车卖车均有谱!</p>
					<ul class="form">
						<li>
							<p class="li-t">卖车地点</p>
							<div class="conselect mr-7">
								<select class="seltype" id="gj_disProvince">
									<option value="">请选择</option>
								</select>
							</div>

							<div class="conselect">
								<select class="seltype disabled" id="gj_disCity" disabled="disabled" name="">
									<!-- <option value="">请选择</option> -->
								</select>
							</div>
						</li>
						<li>
							<p class="li-t">车型</p>
							<div class="conselect mr-7">
								<select class="seltype seltype-72" id="gj_disbrand">
									<option value="">请选择品牌</option>
								</select>
							</div>
							<div class="conselect mr-7">
								<select class="seltype  seltype-72 disabled" id="gj_distag" disabled="disabled"></select>
							</div>
							<div class="conselect">
								<select class="seltype disabled " id="gj_discar" disabled="disabled"></select>
							</div>
						</li>
						<li>
							<p class="li-t">上牌时间</p>
							<div class="conselect mr-7">
								<select class="seltype disabled " id="gj_disYear" disabled="disabled"></select>
							</div>
							<div class="conselect">
								<select class="seltype disabled " id="gj_dismonth" disabled="disabled"></select>
							</div>
						</li>
						<li>
							<p class="li-t">行驶里程</p>
							<div class="odo-box" id="disRoal">
								<input class="odo-input" placeholder="" id="gujiaRoal">
							</div>
						</li>
					</ul>
					<p class="p-error"></p>
					<button class="sub-btn" id="gujiaSubmit">开始估价</button>
					<!-- <p disabled="disabled" id='result'>估价结果: </p> -->
				</div>
			</div>
			<div class="pop-box pop-gujia-price gujiaRes" id="gujiaResult">
				<div class="pop-close js-closeGujia"></div>
				<p class="pop-tit">您的爱车值这个价</p>
				<div class="eva-con">
					<div class="car-info">
						<p class="car-name">
							<span class="js_res_name">2018款 118i 领先型(进口)</span>
							<br><em class="js_res_detail">深圳/2018年1月上牌/12万公里</em>
						</p>
						<p class="car-price levelC">
							<span id="price"></span>
							<em>万元</em>
							<i></i>
						</p>
						<p class="car-new-price levelC">
							<span style="font-size: 16px;">新车指导价(含税)：</span>
							<span id="newPrice"></span>
							<em>万元</em>
							<i></i>
						</p>
						<p class="car-avg-price levelC">
							<span style="font-size: 16px;">全国平均售价：</span>
							<span id="avgPrice"></span>
							<em>万元</em>
							<i></i>
						</p>
					</div>

					<div class="car-info">
						<div class="sellbtn">
							<button class="sub-btn2" onclick="#" id="Submit">我要卖车</button>
						</div>
						<div class="odo-box2" id="sellCar">
							<input class="odo-input2" placeholder="请输入手机号" id="sellPhone">
						</div>
					</div>

					<div class="eva-chart">
						<div class="price-sect">
							<!-- <p class="chart-tit">售价区间</p> -->
						</div>
						<div class="price-trend">
							<!-- <p class="chart-tit">平均售价趋势</p> -->
						</div>
					</div>
				</div>
			</div>
			<div id="worth">

			</div>

			<ul class="menu_t">
				<li>
					<a href="#carcountmap">二手车分布</a>
				</li>
				<li>
					<a href="page2#echarts1">谁更保值</a>
					</li>
					<li>
						<a href="page2#echarts2">供给最大</a>
					</li>
					<li>
						<a href="page2#echarts3">价位偏好</a>
					</li>
					<li>
						<a href="page2#echarts4">多久卖车</a>
					</li>
			</ul>
		</div>

				function GDMap(params) {
					this.params = params;
					this.container = (params.container ? params.container : 'container');
					this.adcode = (params.adcode ? params.adcode : 100000);

					this.map;
					this.mapData;
					this.colorScale;

					return this.initAMap();
				}
				GDMap.prototype = {
					constructor: GDMap,
					createColorScale: function() {
						var max = d3.max(this.mapData, function(d) {
							return d.value
						});
						var min = d3.min(this.mapData, function(d) {
							return d.value
						});
						if(max == min) min = min - 1000;
						this.colorScale = d3.scaleLinear().domain([min, max]).range(["#f2f2f2", "#383838"]);
					},
					initAMap: function() {
						var _this = this;

						if(this.map) {
							this.drawOverLay();
						} else {
							var opts = {
								resizeEnable: true,
								isHotspot: false,
								zoomEnable: false,
								zoom: 5,
								center: [104.114129, 34.550339],
								mapStyle: 'amap://styles/2afaefd00ede02c6f6e5ebef5c92c0cc'
							};
							this.map = new AMap.Map(this.container, opts);
							AMapUI.loadUI(['geo/DistrictExplorer'], function(DistrictExplorer) {
								var districtExplorer = window.districtExplorer = new DistrictExplorer({
									eventSupport: true,
									map: _this.map
								});
								districtExplorer.on('featureClick', function(e, feature) {
									_this.featureClick(feature);
								});
								districtExplorer.on('outsideClick', function(e) {
									if(_this.adcode != 100000) {
										var acroutes = currentAreaNode.getProps().acroutes;
										var acrLength = acroutes.length;
										_this.adcode = acrLength > 1 ? acroutes[1] : acroutes[0];
										_this.drawOverLay();
									}
								});
								districtExplorer.on('featureMouseout featureMouseover', function(e, feature) {
									_this.featureHover(e, feature);
								});
								_this.drawOverLay();
							});
							return this;
						}
					},
					drawOverLay: function() {
						var data = this.getDataByAdcode();
						if(data.length) {
							this.mapData = data;
							this.createColorScale();

							var newData = {};
							for(var i = 0; i < data.length; i++) {
								newData[data[i].adcode] = data[i];
							}
							this.renderAreaNode(newData);
						} else {
							console.warn("No Data: " + this.adcode);
						}
					},
					renderAreaNode: function(data) {
						districtExplorer.clearFeaturePolygons();
						this.map.clearMap();
						var _this = this;
						//根据城市adcode获取下级城市信息
						districtExplorer.loadAreaNode(_this.adcode, function(error, areaNode) {
							if(error) {
								console.error(error);
								return;
							}
							currentAreaNode = window.currentAreaNode = areaNode;
							districtExplorer.setAreaNodesForLocating([currentAreaNode]);

							districtExplorer.renderSubFeatures(areaNode, function(feature, i) {
								var fadcode = feature.properties.adcode;
								var fdata = data[fadcode];
								if(fdata) {
									var v = fdata.value;
									var fc = _this.colorScale(v);
									_this.drawMarker(feature);
									_this.drawText(feature, fdata);
									return {
										cursor: 'pointer',
										bubble: true,
										strokeColor: '#fff',
										strokeOpacity: 1,
										strokeWeight: 1,
										fillColor: fc,
										extData: {
											fillColor: fc
										},
										fillOpacity: 1,
									};
								}
							});
							switch(_this.adcode) {
								case 100000:
									_this.map.setZoomAndCenter(5, [104.114129, 34.550339]);
									break;
								case 460000:
									_this.map.setZoomAndCenter(8, [110.33119, 19.031971]);
									break;
								default:
									_this.map.setFitView(districtExplorer.getAllFeaturePolygons());
									break;
							}
						});
					},
					drawText: function(feature, data) {
						var position = feature.properties.centroid ? feature.properties.centroid : feature.properties.center;
						var textEle = '<div style="text-align:center;line-height: 13px;">' + data.name + '<br>' + data.value + '</div>';
						var text = new AMap.Text({
							text: textEle,
							textAlign: 'center',
							verticalAlign: 'middle',
							cursor: 'pointer',
							bubble: true,
							style: {
								'background-color': 'transparent',
								'border': 'solid 0px transparent',
								'padding': '0px',
								'font-size': '10px'
							},
							position: position
						});
						feature.text = text;
						text.setMap(this.map);
					},
					drawMarker: function(feature) {
						var position = feature.properties.centroid ? feature.properties.centroid : feature.properties.center;
						var icon = new AMap.Icon({
							size: new AMap.Size(62, 62),
							image: img
						});
						var marker = new AMap.Marker({
							offset: new AMap.Pixel(-31, -34),
							icon: icon,
							bubble: true,
							draggable: false,
							cursor: 'pointer',
							position: position
						});
						feature.marker = marker;
						marker.setMap(this.map);
					},
					featureClick: function(feature) {
						var data = this.mapData;
						var props = feature.properties;
						var value = 0;
						for(var i = 0; i < data.length; i++) {
							var item = data[i];
							if(item.adcode == props.adcode) {
								value = item.value
								break;
							}
						}
						if(props.childrenNum > 0 && value > 0) {
							this.adcode = feature.properties.adcode;
							this.drawOverLay();
						}
					},
					featureHover: function(event, feature) {
						var marker = feature.marker;
						var text = feature.text;
						if(!marker || !text) return;

						var zindex = 100;
						var isHover = false;
						if(event.type == 'featureMouseover') {
							isHover = true;
							zindex = 110;
						}
						marker.setzIndex(zindex);
						text.setzIndex(zindex);
						var targetAdcode = feature.properties.adcode;
						var polys = districtExplorer.findFeaturePolygonsByAdcode(targetAdcode);

						for(var i = 0, len = polys.length; i < len; i++) {
							var opts = polys[i].getOptions();
							polys[i].setOptions({
								fillColor: (isHover ? '#ccc' : opts.extData.fillColor)
								//fillOpacity: isHover ? 0.9 : 1
							});
						}

					},
					getDataByAdcode: function() {
						var adcode = this.adcode;
						var res = [];
						for(var i = 0; i < testData.length; i++) {
							var item = testData[i];
							if(item.padcode == adcode) {
								res.push(item);
							}
						}
						return res;
					}
				}
				var myGDMap = new GDMap({
					container: 'chart-panel',
					adcode: 100000
				});
			</script>
